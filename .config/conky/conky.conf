conky.config = {
	alignment = 'bottom_right',
	background = false,
	border_width = 10,
	cpu_avg_samples = 2,
	default_color = 'white',
	default_outline_color = 'white',
	default_shade_color = 'black',
	draw_borders = false,
	draw_graph_borders = true,
	draw_outline = false,
	draw_shades = true,
	use_xft = true,
	font = 'Ubuntu Mono:size=16',
	gap_x = 10,
	gap_y = 10,
	minimum_height = 5,
	minimum_width = 5,
	net_avg_samples = 2,
	no_buffers = true,
	double_buffer = true,
	out_to_console = false,
	out_to_stderr = false,
	extra_newline = false,
	own_window = true,
	own_window_class = 'Conky',
	own_window_type = 'desktop',
	own_window_argb_visual = true,
	own_window_argb_value = 0,
	stippled_borders = 0,
	update_interval = 2.0,
	uppercase = false,
	use_spacer = 'none',
	show_graph_scale = false,
	show_graph_range = false
}

conky.text = [[
${color grey}Uptime:$color $uptime
${color grey}   RAM:$color $mem/$memmax - $memperc% ${membar 4}
${color grey}  Swap:$color $swap/$swapmax - $swapperc% ${swapbar 4}
${color grey}   CPU:$color $cpu% ${cpubar 4}
${color grey} Procs:$color $processes  ${color grey}Running:$color $running_processes
$hr
${color grey}Battery:
${color grey} 1:$color ${battery_short BAT0} ${battery_bar 10 BAT0}
${color grey} 2:$color ${battery_short BAT1} ${battery_bar 10 BAT1}
$hr
${color grey}Networking: (down / up)
${color grey} wlan: ${color #ff4444}${downspeed wlp3s0} $color/ ${color #44ff44}${upspeed wlp3s0}
${color grey}  eth: ${color #ff4444}${downspeed enp0s25} $color/ ${color #44ff44}${upspeed enp0s25}
$color$hr
${color grey}Name              PID   CPU%   MEM%
${color lightgrey} ${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
${color lightgrey} ${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
${color lightgrey} ${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
${color lightgrey} ${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}
]]
