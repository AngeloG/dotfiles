# Use C-a instead of C-b
unbind C-b
set -g prefix ^A
bind a send-prefix

# Theme
set-option -g status-bg black
set-option -g status-fg yellow
set-option -g status-attr default
set-window-option -g window-status-fg brightblue
set-window-option -g window-status-bg default
set-window-option -g window-status-current-fg brightred
set-window-option -g window-status-current-bg default
set-option -g pane-border-fg colour237
#set-option -g pane-border-bg colour233
set-option -g pane-active-border-fg colour228
#set-option -g pane-active-border-bg colour233
set-option -g message-bg black
set-option -g message-fg brightred
set-option -g display-panes-active-colour blue
set-option -g display-panes-colour brightred
set-window-option -g clock-mode-colour green
set-option -g window-style 'fg=colour240'
set-option -g window-active-style 'fg=colour255'

# Resize faster with Shift+Ctrl
bind-key -n C-S-Up resize-pane -U 5
bind-key -n C-S-Down resize-pane -D 5
bind-key -n C-S-Left resize-pane -L 10
bind-key -n C-S-Right resize-pane -R 10
